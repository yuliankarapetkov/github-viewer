<div class="content">
    <mat-card>
        <mat-card-title>
            Login
        </mat-card-title>

        <mat-card-content>
            <button
                (click)="signInWithGoogle()"
                [disabled]="signInLoading$ | async"
                class="login-button"
                mat-raised-button
                color="warn">
                Login with Google
            </button>
        </mat-card-content>
    </mat-card>
</div>
