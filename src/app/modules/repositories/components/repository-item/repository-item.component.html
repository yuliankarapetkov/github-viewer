<mat-card class="repository-card">
    <mat-card-header>
        <mat-card-title>
            {{ item.title }}
        </mat-card-title>
        <mat-card-subtitle>
            <mat-icon>favorite</mat-icon>
            {{ item.starsCount }}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            {{ item.description }}
        </p>

        <mat-chip-list>
            <mat-chip color="accent" selected selectable="false">
                {{ item.language }}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>
            See details
        </button>
        <button
            *ngIf="hasRemoveButton"
            (click)="remove()"
            mat-button>
            Remove
        </button>
    </mat-card-actions>
</mat-card>
