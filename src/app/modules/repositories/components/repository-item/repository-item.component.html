<mat-card class="repository-card">
    <mat-card-header>
        <mat-card-title>
            {{ item.name }}
        </mat-card-title>
        <mat-card-subtitle>
            <mat-icon>favorite</mat-icon>
            {{ item.stars }}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
            {{ item.description }}
        </p>

        <mat-chip-list>
            <mat-chip [style.backgroundColor]="item.languageColor" selected selectable="false">
                {{ item.language }}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>

    <mat-card-actions>
        <a
            [routerLink]="['/', 'repositories', item.id]"
            mat-button>
            See details
        </a>
        <button
            *ngIf="hasUnfavoriteButton"
            (click)="unfavorite()"
            mat-button>
            Remove
        </button>
    </mat-card-actions>
</mat-card>
